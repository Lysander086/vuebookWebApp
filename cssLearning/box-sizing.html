<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>box-sizing</title>
  <style>
  .div1 {
    width: 300px;
    height: 100px;
    border: 1px solid blue;
    box-sizing: border-box;
  }
  .div2 {
    width: 300px;
    height: 100px;
    padding: 50px;
    border: 1px solid red;
    /*box-sizing: border-box;*/
  }
  </style>
</head>
<body>

<div id="main">
  <div class="div1"></div>
  <div class="div2"></div>
</div>


</body>
</html>
